<div class="container">
    {{getModel()}}
    <h2>Zaloguj</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <input matInput placeholder="Email" [(ngModel)]="loginModel.emailAddress" type="email" name="email" #email="ngModel" email
                required>
            <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">
                <div *ngIf="email?.errors.required">
                    Email jest wymagany.
                </div>
                <div *ngIf="email?.errors.email">
                    Email jest nieprawidłowy.
                </div>
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Hasło" [(ngModel)]="loginModel.password" type="password" name="password" #password="ngModel"
                required>
            <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">
                <div *ngIf="password?.errors.required">
                    Hasło jest wymagane.
                </div>
            </mat-error>
        </mat-form-field>


        <div class="text-center" style="margin-top: 10px">
            <button type="submit" mat-raised-button color="primary" [disabled]="!loginForm.form.valid">
                Zaloguj
            </button>
        </div>
    </form>

</div>
