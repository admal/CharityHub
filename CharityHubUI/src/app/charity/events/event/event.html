
<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title><h3>{{eventModel.name}}</h3></mat-card-title>
    <mat-card-subtitle>{{eventModel.startDate.toLocaleDateString("en-US")}} - {{eventModel.endDate.toLocaleDateString("en-US")}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{eventModel.description}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="showNewsDialog(content, eventModel.id)">Wyślij powiadomienie</button>
    <button mat-raised-button color="primary" routerLink="/dude">Wolontariusze</button>
  </mat-card-actions>
</mat-card>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Nowe powiadomienie</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label>Temat</label>
    <input matInput [(ngModel)]="subjectText" class="modal-textarea">
    <label>Wiadomość</label>
    <textarea [(ngModel)]="newsText" matInput class="modal-textarea" rows="4"></textarea>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
    <button type="button" class="btn btn-outline-dark" (click)="sendMessage()">Send</button>
  </div>
</ng-template>
