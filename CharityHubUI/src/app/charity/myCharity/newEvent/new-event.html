<div class="container">
  {{getModel()}}
  <form #newEventForm="ngForm" (ngSubmit)="onSubmit(newEventForm)">
    <mat-form-field>
      <input matInput placeholder="Nazwa" [(ngModel)]="newEventModel.name" type="text" name="name" #name="ngModel">
    </mat-form-field>
    <br />
    <mat-form-field>
      <input matInput placeholder="Opis" [(ngModel)]="newEventModel.description" type="text" name="description" #description="ngModel">
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput placeholder="Data rozpoczęcia" [matDatepicker]="startDatePicker" [(ngModel)]="newEventModel.startDate" #startDate="ngModel"
        name="startDate">
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput placeholder="Data zakończenia" [matDatepicker]="endDatePicker" [(ngModel)]="newEventModel.endDate" #endDate="ngModel"
        name="endDate">
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
    </mat-form-field>


    <mat-form-field>
      <mat-select [(ngModel)]="newEventModel.eventCategory" [ngModelOptions]="{standalone: true}" placeholder="Kategoria wydarzenia">
        <mat-option [value]="0">  
          Pomoc w szpitalach 
        </mat-option>
        <mat-option [value]="1">
          Zwierzęta 
        </mat-option>
        <mat-option [value]="2">
          Pomoc bezdomnym
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="text-center">
      <button type="submit" mat-raised-button color="primary">
        Utwórz
      </button>
    </div>
  </form>
</div>
