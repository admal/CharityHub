<div class="container">
  {{getModel()}}
  <form #newEventForm="ngForm" (ngSubmit)="onSubmit(newEventForm)">
    <mat-form-field>
      <input matInput placeholder="Nazwa" [(ngModel)]="newEventModel.name" type="text" name="name" #name="ngModel" required>
      <mat-error *ngIf="name?.invalid && (name?.dirty || name?.touched)">
        Nazwa jest wymagana
      </mat-error>
    </mat-form-field>
    <br />
    <mat-form-field>
      <input matInput placeholder="Opis" [(ngModel)]="newEventModel.description" type="text" name="description" #description="ngModel"
        required>
      <mat-error *ngIf="description?.invalid && (description?.dirty || description?.touched)">
        Opis jest wymagany
      </mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput placeholder="Data rozpoczęcia" [matDatepicker]="startDatePicker" [(ngModel)]="newEventModel.startDate" #startDate="ngModel"
        name="startDate" required>
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
      <mat-error *ngIf="startDate?.invalid && (startDate?.dirty || startDate?.touched)">
        Data rozpoczęcia jest wymagana
      </mat-error>
    </mat-form-field>
    <br />

    <mat-form-field>
      <input matInput placeholder="Data zakończenia" [matDatepicker]="endDatePicker" [(ngModel)]="newEventModel.endDate" #endDate="ngModel"
        name="endDate" required>
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
      <mat-error *ngIf="endDate?.invalid && (endDate?.dirty || endDate?.touched)">
        Data zakończenia jest wymagana
      </mat-error>
    </mat-form-field>


    <mat-form-field>
      <mat-select [(ngModel)]="newEventModel.eventCategory" [ngModelOptions]="{standalone: true}" placeholder="Kategoria wydarzenia">
        <mat-option [value]="0">  
          Pomoc w szpitalach 
        </mat-option>
        <mat-option [value]="1">
          Zwierzęta 
        </mat-option>
        <mat-option [value]="2">
          Pomoc bezdomnym
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="text-center">
      <button type="submit" mat-raised-button color="primary" [disabled]="!newEventForm.form.valid">
        Utwórz
      </button>
    </div>
  </form>
</div>
