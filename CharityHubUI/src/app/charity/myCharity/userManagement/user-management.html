<mat-card class="user-management-container" *ngIf="!isLoading">
  <mat-card-header>
    <mat-card-title>
      <h3>{{manageEventModel.name}}</h3>
    </mat-card-title>
    <mat-card-subtitle></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <div class="user-field">UÅ¼ytkownik</div>
        <div class="user-field">Mail</div>
        <div class="user-field"></div>
      </mat-list-item>
      <mat-list-item *ngFor="let user of manageEventModel.participants" >
        <div class="user-field">{{user.name}} {{user.surname}}</div>
        <div class="user-field">{{user.emailAddress}}</div>
        <div class="user-field">
          <button mat-raised-button color="primary" *ngIf="user.isAccepted === false" (click)="acceptUser(user)">Zaakceptuj</button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
