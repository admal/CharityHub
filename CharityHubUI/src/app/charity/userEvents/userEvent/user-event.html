<mat-card class="card-container" *ngIf="eventModel.id !== -1">
  <mat-card-header>
    <mat-card-title><h3>{{eventModel.name}}</h3></mat-card-title>
    <mat-card-subtitle>{{eventModel.startDate.toLocaleDateString("en-US")}} - {{eventModel.endDate.toLocaleDateString("en-US")}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{eventModel.description}}
  </mat-card-content>
  <mat-card-actions> 
    <button mat-raised-button color="primary" *ngIf="isSearchEvent === false && userService.isLoggedIn()" (click)="addToEvent(eventModel.id)">Zapisz siÄ™</button>
  </mat-card-actions>
</mat-card>
