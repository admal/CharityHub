<mat-card class="card-container">
  <mat-card-header>
    <mat-card-title><h3>{{newsModel.eventName}}</h3></mat-card-title>
    <mat-card-subtitle>{{newsModel.organizationName}}, {{newsModel.date.toLocaleDateString("en-US")}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{newsModel.message}}
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="newsModel.isNew">Zapisz siÄ™</button>
  </mat-card-actions>
</mat-card>
